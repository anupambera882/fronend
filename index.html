<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
</head>

<body>
    <header>
        <nav class="clear">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image.jpg" class="d-block w-100" alt="1st image">
                    </div>
                    <div class="carousel-item">
                        <img src="image.jpg" class="d-block w-100" alt="2nd image">
                    </div>
                    <div class="carousel-item">
                        <img src="image.jpg" class="d-block w-100" alt="3rd image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="main-box clear">
            <div class="s-box">card 1</div>
            <div class="s-box">card 2</div>
            <div class="s-box">card 3</div>
            <div class="s-box">card 4</div>
            <div class="s-box">card 5</div>
        </div>
    </main>
    <footer>
        This is footer 
    </footer>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
